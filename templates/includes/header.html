<header class="bg-background w-full py-4 px-6 flex justify-between items-center bg-opacity-95 backdrop-blur-sm z-20">
    <!-- Left Section: Menu Toggle & Title/Search -->
    <div class="flex items-center gap-4 w-full md:w-auto">
        <!-- Mobile Menu Button -->
        <button onclick="toggleSidebar()" class="lg:hidden text-gray-600 hover:text-primary p-2 -ml-2">
            <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- Search Bar (Desktop) -->
        <div class="w-full max-w-md hidden md:block">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-search text-gray-400"></i>
                </span>
                <input type="text"
                    class="w-full bg-white text-gray-700 rounded-full py-2.5 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 shadow-sm placeholder-gray-400 text-sm"
                    placeholder="Search here...">
            </div>
        </div>

        <!-- Search Icon (Mobile) -->
        <button class="md:hidden text-gray-500 p-2">
            <i class="fas fa-search text-lg"></i>
        </button>
    </div>

    <!-- Right Icons -->
    <div class="flex items-center gap-4 shrink-0">
        <div class="text-right mr-4 hidden sm:block">
            <h2 class="text-xl font-bold text-gray-800 p-0 m-0 leading-tight">Overview</h2>
            <p class="text-xs text-gray-400 font-medium p-0 m-0">
                {% now "F j, Y" %}
            </p>
        </div>

        <button
            class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center text-gray-600 hover:text-primary transition-colors relative">
            <i class="fas fa-bell"></i>
            <span class="absolute top-2 right-2.5 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
        </button>
    </div>
</header>
