<!-- Mobile Overlay -->
<div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden glass transition-opacity duration-300 opacity-0"></div>

<!-- Sidebar -->
<aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-30 w-64 bg-sidebar h-full flex flex-col transition-transform duration-300 transform -translate-x-full lg:translate-x-0 shadow-xl lg:shadow-none border-r border-gray-100">
    <div class="p-6 flex items-center justify-between">
        <div class="text-2xl font-bold tracking-tight text-gray-900">
            Portal<span class="text-primary">.flow</span>
        </div>
        <!-- Close button for mobile -->
        <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-gray-600">
            <i class="fas fa-times text-xl"></i>
        </button>
    </div>

    <div class="px-6 pb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">
        Menu
    </div>

    <nav class="flex-1 px-4 space-y-2 overflow-y-auto no-scrollbar">
        <a href="/"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group">
            <i class="fas fa-th-large w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Dashboard</span>
        </a>

        <a href="{% url 'product_list' %}"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group active">
            <i class="fas fa-box w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Inventory</span>
        </a>

        <a href="{% url 'sales_dashboard' %}"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group">
            <i class="fas fa-shopping-cart w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Sales Orders</span>
        </a>

        <a href="{% url 'ingredient_list' %}"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group">
            <i class="fas fa-flask w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Raw Materials</span>
        </a>

        <a href="{% url 'customer_list' %}"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group">
            <i class="fas fa-users w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Customers</span>
        </a>

        <a href="{% url 'fixed_cost_list' %}"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group">
            <i class="fas fa-coins w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Gastos</span>
        </a>

        <a href="{% url 'asset_list' %}"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group">
            <i class="fas fa-industry w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Bienes de Uso</span>
        </a>

        <a href="{% url 'provider_list' %}"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group">
            <i class="fas fa-truck w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Proveedores</span>
        </a>
        <a href="{% url 'employee_list' %}"
            class="flex items-center px-4 py-3 text-secondary hover:text-primary hover:bg-purple-50 rounded-xl transition-all group">
            <i class="fas fa-users-cog w-6 group-hover:scale-110 transition-transform"></i>
            <span class="font-medium">Recursos Humanos</span>
        </a>
    </nav>

    <div class="p-4 border-t border-gray-100">
        <div class="flex items-center gap-3 p-3 bg-purple-50 rounded-xl">
            <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold">
                {{ request.user.username|make_list|first|upper }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-bold text-gray-800 truncate">{{ request.user.username }}</p>
                <a href="{% url 'logout' %}" class="text-xs text-red-500 hover:text-red-700">Logout</a>
            </div>
        </div>
    </div>
</aside>
