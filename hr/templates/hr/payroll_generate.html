{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Generate Payroll</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
             {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-4 rounded-xl mb-6">
                    {{ form.errors }}
                </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Employee</label>
                {{ form.employee }}
            </div>

            <div>
                 <label class="block text-sm font-medium text-gray-700 mb-2">Payment Period (Date)</label>
                 {{ form.period }}
                 <p class="text-xs text-gray-400 mt-1">Pick any date in the month you want to liquidate.</p>
            </div>

             <button type="submit" class="w-full bg-primary text-white px-8 py-3 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all font-bold mt-4">
                Generate Slip
            </button>
        </form>
    </div>
</div>

<style>
    select, input[type="date"] {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
        background: white;
    }
</style>
{% endblock %}
