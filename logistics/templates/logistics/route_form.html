{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-slate-800">
            {% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Hoja de Ruta
        </h2>
        <p class="text-slate-500 text-sm">Planifique la log√≠stica de reparto.</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Date -->
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">{{ form.date.label }}</label>
                    {{ form.date }}
                </div>

                <!-- Vehicle -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">{{ form.vehicle.label }}</label>
                    {{ form.vehicle }}
                </div>

                <!-- Driver -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">{{ form.driver.label }}</label>
                    {{ form.driver }}
                </div>

                <!-- Zone -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">{{ form.zone.label }}</label>
                    {{ form.zone }}
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">{{ form.status.label }}</label>
                    {{ form.status }}
                </div>
            </div>

            <!-- Actions -->
            <div class="pt-6 flex justify-end gap-3 border-t border-slate-100 mt-6">
                <a href="{% url 'delivery_route_list' %}" class="px-5 py-2.5 rounded-xl text-slate-600 font-medium hover:bg-slate-50 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-6 py-2.5 rounded-xl font-medium shadow-lg shadow-primary/30 transition-all transform active:scale-95">
                    Guardar Ruta
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
