{% extends 'base.html' %}

{% block title %}Import Sales - Portal.flow{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Import Sales</h1>
        <a href="{% url 'sales_dashboard' %}"
            class="text-secondary hover:text-gray-800 font-medium text-sm flex items-center transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
        </a>
    </div>

    <div class="bg-white rounded-3xl shadow-sm p-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">Excel File</label>
                {{ form.file }}
                <p class="text-xs text-gray-400 mt-2">Upload the MercadoLibre "Ventas" Excel export.</p>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-primary hover:bg-purple-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-purple-200 transition-all flex justify-center items-center">
                <span>Upload & Process</span>
                <i class="fas fa-spinner fa-spin ml-2 hidden" id="loadingIcon"></i>
            </button>
        </form>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const btn = document.getElementById('submitBtn');
        const icon = document.getElementById('loadingIcon');
        const span = btn.querySelector('span');

        btn.disabled = true;
        btn.classList.add('opacity-75', 'cursor-not-allowed');
        span.textContent = 'Processing file... This may take a moment.';
        icon.classList.remove('hidden');
    });
</script>
{% endblock %}
