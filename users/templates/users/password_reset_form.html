{% extends 'users/base_auth.html' %}

{% block content %}
<div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-900">Recuperar Contraseña</h2>
    <p class="mt-2 text-sm text-gray-600">Ingresa tu email y te enviaremos las instrucciones.</p>
</div>

<form method="post" class="space-y-6">
    {% csrf_token %}

    {% if form.errors %}
    <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700">email no encontrado o inválido.</p>
            </div>
        </div>
    </div>
    {% endif %}

    <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1">
            <input type="email" name="email" id="id_email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        </div>
    </div>

    <div>
        <button type="submit"
            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
            Enviar Instrucciones
        </button>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="font-medium text-primary hover:text-primary/80">Volver al inicio de
            sesión</a>
    </div>
</form>
{% endblock %}
