{% extends 'users/base_auth.html' %}

{% block content %}
<div class="text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
            </path>
        </svg>
    </div>
    <h2 class="text-3xl font-bold text-gray-900 mb-4">¡Email enviado!</h2>
    <p class="text-sm text-gray-600 mb-6">
        Hemos enviado instrucciones a tu correo electrónico para restablecer tu contraseña.
        Si no lo recibes en unos minutos, revisa tu carpeta de spam.
    </p>
    <a href="{% url 'login' %}" class="font-medium text-primary hover:text-primary/80">Volver al inicio de sesión</a>
</div>
{% endblock %}
