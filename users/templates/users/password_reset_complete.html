{% extends 'users/base_auth.html' %}

{% block content %}
<div class="text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h2 class="text-3xl font-bold text-gray-900 mb-4">¡Contraseña restablecida!</h2>
    <p class="text-sm text-gray-600 mb-6">
        Tu contraseña ha sido cambiada exitosamente. Ya puedes iniciar sesión con tu nueva clave.
    </p>
    <a href="{% url 'login' %}"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        Iniciar Sesión
    </a>
</div>
{% endblock %}
