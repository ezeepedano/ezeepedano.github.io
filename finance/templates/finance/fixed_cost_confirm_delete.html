{% extends 'base.html' %}

{% block title %}Eliminar Costo - Propel{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-3xl shadow-lg p-8 text-center">
        <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-trash-alt text-2xl"></i>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-2">¿Eliminar Costo?</h2>
        <p class="text-gray-500 mb-8">
            Estás a punto de eliminar <strong>"{{ cost.name }}"</strong>. Esta acción no se puede deshacer.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex gap-4 justify-center">
                <a href="{% url 'fixed_cost_list' %}"
                    class="px-6 py-3 rounded-xl font-bold text-gray-500 hover:bg-gray-100 transition-colors w-1/2">
                    Cancelar
                </a>
                <button type="submit"
                    class="px-6 py-3 rounded-xl font-bold text-white bg-red-500 hover:bg-red-600 shadow-lg shadow-red-200 transition-colors w-1/2">
                    Sí, Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
