{% extends 'base.html' %}

{% block title %}Proveedor - Propel{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">

    <!-- Header -->
    <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-900">
            {% if provider %}Editar Proveedor{% else %}Nuevo Proveedor{% endif %}
        </h1>
        <p class="text-secondary text-sm mt-1">Ingresa los datos del proveedor.</p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-8">
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Nombre / Razón Social <span
                            class="text-red-500">*</span></label>
                    <input type="text" name="name" required value="{{ provider.name|default:'' }}"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">CUIT / TAX ID</label>
                    <input type="text" name="cuit" value="{{ provider.cuit|default:'' }}" placeholder="XX-XXXXXXXX-X"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all">
                </div>
            </div>

            <h3 class="font-bold text-gray-800 text-sm mt-6 border-b border-gray-100 pb-2">Información de Contacto</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Email</label>
                    <input type="email" name="email" value="{{ provider.email|default:'' }}"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Teléfono</label>
                    <input type="text" name="phone" value="{{ provider.phone|default:'' }}"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Sitio Web</label>
                    <input type="url" name="website" value="{{ provider.website|default:'' }}" placeholder="https://..."
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all">
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Dirección</label>
                    <input type="text" name="address" value="{{ provider.address|default:'' }}"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Ciudad / Provincia</label>
                    <input type="text" name="city" value="{{ provider.city|default:'' }}"
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all">
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Notas Internas</label>
                <textarea name="notes" rows="3" placeholder="Detalles cuenta bancaria, contacto comercial, etc."
                    class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary transition-all">{{ provider.notes|default:'' }}</textarea>
            </div>

            <div class="pt-4 flex flex-col sm:flex-row gap-4">
                <a href="{% if provider %}{% url 'provider_detail' provider.pk %}{% else %}{% url 'provider_list' %}{% endif %}"
                    class="flex-1 bg-white border border-gray-200 text-gray-700 font-bold py-3 rounded-xl hover:bg-gray-50 transition-colors text-center shadow-sm">
                    Cancelar
                </a>
                <button type="submit"
                    class="flex-1 bg-black text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition-all shadow-lg">
                    {% if provider %}Guardar Cambios{% else %}Crear Proveedor{% endif %}
                </button>
            </div>

        </form>
    </div>

</div>
{% endblock %}
