{% extends 'base.html' %}

{% block title %}Delete Product - Propel{% endblock %}

{% block content %}
<div class="h-full flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-lg p-8 max-w-lg w-full text-center">
        <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-exclamation-triangle text-2xl"></i>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-2">Delete Product?</h2>
        <p class="text-secondary mb-8">
            Are you sure you want to delete <strong class="text-gray-800">"{{ product.name }}"</strong> (SKU: {{
            product.sku }})?
            <br>This action cannot be undone.
        </p>

        <form method="post" class="flex gap-4 justify-center">
            {% csrf_token %}
            <a href="{% url 'product_list' %}"
                class="px-6 py-3 rounded-xl font-bold text-gray-600 bg-gray-100 hover:bg-gray-200 transition-colors">
                Cancel
            </a>
            <button type="submit"
                class="px-6 py-3 rounded-xl font-bold text-white bg-red-500 hover:bg-red-600 shadow-lg shadow-red-200 transition-colors">
                Yes, Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
